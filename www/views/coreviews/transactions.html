<ion-view cache-view="false" view-title="All Transactions">

<ion-content class="padding bgset">

<div  ng-controller='WalletController' >
     


<div class="card" style="background:rgba(0,0,0,0.5); color: white;" ng-repeat="reportData in wallets">
   <div class="item item-avatar">
      <img src="img/sampleLogo.jpg">
      <h2 style="color: white;"> {{reportData.submerchantName}} </h2>
   </div>

   <div class="item item-body" style="color: white;">
      <img class="full-image" src="img/sampleLogo.jpg">
       Total Points :  {{reportData.accruedpoints}}<br/>
      Total Reward: &#8358;{{reportData.redeemableamt | currency : ""}}<br/>
      <div ng-controller='VoucherSetupController'> Tier Level :  Tier Level {{voucher.tierlevel}}</div> 
   <div class="row">
 <div class="col"><a href="#/app/transactionsBreakDown/{{reportData.submerchantId}}/A/{{reportData.submerchantName}}" class="button icon-right ion-chevron-right button-small bar-assertive-900 ink" >Points</a></div>
<div class="col">  <a href="#/app/transactionsBreakDown/{{reportData.submerchantId}}/R/{{reportData.submerchantName}}" class="button icon-right ion-chevron-right button-small bar-assertive-900 ink" >Reward</a></div>
</div>
 <div class="row">
 <div class="col"> <a href="#/app/transactionsBreakDown/{{reportData.submerchantId}}/V/{{reportData.submerchantName}}" class="button icon-right ion-chevron-right button-full bar-assertive-900 ink" >Vouchers</a></div>
<!-- <div class="col"> <a href="#/app/voucherTrans/{{reportData.submerchantName}}" class="button icon-right ion-chevron-right button-full bar-assertive-900 ink" >Vouchers</a></div>
     -->
</div>


</div>


</ion-content>
</ion-view>
